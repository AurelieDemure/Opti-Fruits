{%extends "connectedLayout.html"%}

{%block css%}

{%endblock%}

{%block body%}
    <div class="associations">
        {%for asso in assos%}
            <div class="asso">
                <p>{{asso.nom}}</p>
                <p>{{asso.codepostal}} {{asso.ville}} </p>
            </div>
        {%endfor%}
    </div>
{%endblock%}
