{%extends "connectedLayout.html"%}

{%block body%}
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href={{url_for('static', filename="inscription.css")}}> 
    <div class="page">
        <div class="Rubriques">
            <div class="Identité">
                <div class="Text">Nom :</div>
                <input name="Nom" placeholder="ex : Desmoulins">
                <div class="Text">Prénom :</div>
                <input name="Prénom" placeholder="ex : Mireille">
                <div class="Text">Pseudo :</div>
                <input name="Pseudo" placeholder="ex : Reine de la tarte aux pommes">
            </div>
            <div class="Contact">
                <div class="Text">Téléphone :</div>
                <input name="Téléphone" placeholder="ex : 06 00 00 00 00">
                <div class="Text">Adresse mail :</div>
                <input name="Adresse mail" placeholder="ex : m.desmoulins@gmail.com">
            </div>
            <div class="Autres">
                <div class="Text">Mot de passe :</div>
                <input name="Mot de passe" placeholder="ex : opti_mireille12 ">
                <div class="Text">Confirmation du mot de passe :</div>
                <input name="Confirmation du mot de passe" placeholder="ex : opti_mireille12">
                <div class="Text">Mentions :</div>
                <input name="Mentions" placeholder="ex : horaires de disponibilité, passions...">
            </div>
        </div>
        <input type="submit" value="Valider">
    </div>
{%endblock%}
