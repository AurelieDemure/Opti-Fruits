{%extends navbar+".html"%}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='profil.css')}}">

{%for user in utilisateur%}
    <div class="informations_utilisateur">
        <img class="photo_profil" src="{{ url_for('static', filename=photo_profil)}}">
        <p class="nom">{{user.prenom}} {{user.nom}}</p>
        <p class="pseudo">{{user.pseudo}}</p>
        <p class="mention">{{user.mention}}</p>
    </div>
{%endfor%}

<a href="/logout">Se d√©connecter</a>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home.css')}}">
    <div class="divrow space fluxdiv">
        <div class="fluxdiv space divcolumn space">
                {%for proposition in propositions%}
                    <a href="/proposition/{{proposition.noprop}}">
                        <div class="propose divrow space">
                            <div class="divcolumn">
                                <img class="propimg" src="{{ url_for('static', filename='profilPicture/Default.png')}}">
                                <p class="text space pseudo">{{proposition.pseudo}}</p>
                            </div>
                            <p class="text textprop">{{proposition.description}}</p>
                            <img class="img" src="{{ url_for('static', filename='proposePictures/'+proposition["propositionphoto"])}}">
                        </div>
                    </a>
                {%endfor%}
        </div>
    </div>



{%endblock%}
