{% extends "connectedLayout.html" %}
{% block body %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='connexion.css') }}">

    <div class="page">
        <form action="{{ url_for('profil') }}" method="post">
            <div class="Text">Email</div>
            <input id="Email" name="Email" type="text" placeholder="ex : xyz@optifruit.fr">
            <div class="Text">Mot de passe</div>
            <input class="mdp" type="password" name="Mot de passe" placeholder="ex : TinderTartePommes2022">
            <input id="submit" type="submit" value="Valider">
        </form>
    </div>

{% endblock %}
